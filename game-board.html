<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Car game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/game-board.css"
      />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/game-over.css">
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="modal-container" id="modal-container">
      <div class="modal-content">
        <div class="modal-header">
          <div class="header-container">
            <h5 class="game-over-title" id="game-over-title">
              GAME OVER
            </h5>
          </div>
        </div>
        <div class="modal-body" id="modal-body">
          <a href="" class="eightbit-button">Gram jeszcze raz, chce byc presti≈ºowy</a>
          <a href="" class="eightbit-button eightbit-button--proceed">Lista najlepszych</a>
        </div>
      </div>
    </div>

    <div class="board-container">
      <div class="game">
        <div class="board-heading">
          <span class="score">
            <span class="score-label">SCORE:</span>
            <span class="score-value" id="score-value"></span>
          </span>
          <span>
            <span class="timer-label">TIME: </span>
            <span class="timer-value">
              <span id="minutes">00</span>
              <span id="seconds">00</span>
            </span>
          </span>
          <span class="life-icons-container">
            <i class="three fas fa-heart"></i>
            <i class="two fas fa-heart"></i>
            <i class="one fas fa-heart"></i>
          </span>
        </div>

        <div class="board">
          <!-- <div class="game-point"></div>
            <div class="player"></div>
            <div class="wall"></div>
            <div class="obstacle"></div>
            <div></div> -->
        </div>
      </div>
    </div>

    <script src="js/helperfunctions.js"></script>
    <script src="js/game-board.js"></script>
    <script src="js/game-wall.js"></script>
    <script src="js/game-player.js"></script>
    <script src="js/game-point-position.js"></script>
    <script src="js/game-opponent.js"></script>
    <script src="js/game.js"></script>
    <script src="js/game-over.js"></script>



  </body>
</html>
